
<div class="navbar navbar-dark bg-dark ml-sm-1 mr-sm-1 p-3">
  <a class="text-light font-weight-bold">SPORTS STORE</a>
  <cart-summary></cart-summary>
</div>
<div class="row ml-sm-1 mr-sm-1">
  <div class="col-lg-3 bg-#ffff p-2">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
      Home
    </button>
    <button *ngFor="let cat of categories" class="btn btn-block btn-outline-primary"
            [class.active]="cat === selectedCategory" (click)="changeCategory(cat)">
      {{cat}}
    </button>
    <button class="btn btn-block btn-outline-danger" routerLink="/admin">
      Admin
    </button>
  </div>
  <div class="col-lg-9 p-2">
    <div *ngFor="let product of products" class="card border-primary">
      <h5 class="card-header">
      {{product.name}}
        <span class="float-right bg-primary text-light" style="border-radius: 9px">
          {{product.price | currency: 'USD':'symbol':'2.2-2'}}
        </span>
      </h5>
      <div class="card-text p-2">
        {{product.description}}
        <button class="btn btn-success btn-sm float-right"
                (click)="addProductToCart(product)">
          Add To Cart
        </button>
      </div>

    </div>
    <div class="row">
    <div class="form-inline pull-left mr-1">
      <select class="form-control" [value]="productsPerPage"
              (change)="changePageSize($event.target.value)">
        <option value="3">3 per Page</option>
        <option value="4">4 per Page</option>
        <option value="6">6 per Page</option>
        <option value="8">8 per Page</option>
      </select>
    </div>
    <div class="btn-group float-right pull-right">
      <button *counter="let page of pageCount" (click)="changePage(page)"
              class="btn btn-outline-primary float-right" [class.active]="page == selectedPage">
        {{page}}
      </button>
    </div>
    </div>
  </div>
</div>
