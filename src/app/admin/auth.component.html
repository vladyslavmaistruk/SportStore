<div class="bg-info p-3 text-center text-light ml-sm-1 mr-sm-1">
  <h3>SportStore Admin</h3>
</div>
<div class="bg-danger mt-2 p-2 text-center" *ngIf="errorMessage != null">
  {{errorMessage}}
</div>
<div class="p-2">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="username" placeholder="Username"
      [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password"
      placeholder="Password" [(ngModel)]="password" required>
    </div>
    <div class="text-center">
      <button class="btn btn-secondary" routerLink="/">Go back</button>
      <button class="btn btn-primary" type="submit">Log In</button>
    </div>
  </form>
</div>
